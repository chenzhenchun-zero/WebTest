<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>czczero Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav" aria-label="辅助导航">
    <nav>
      <a href="#" class="nav-link">邮箱</a>
      <a href="#" class="nav-link">图片</a>
      <button class="sign-in" type="button">登录</button>
    </nav>
  </header>

  <main class="search-wrapper">
    <h1 class="logo" aria-label="czczero 搜索">czczero</h1>
    <form class="search-form" role="search" aria-label="站内搜索">
      <div class="search-box">
        <label class="visually-hidden" for="query">搜索</label>
        <span class="icon" aria-hidden="true">🔍</span>
        <input id="query" name="q" type="search" autocomplete="off" placeholder="搜索或输入网址" required>
        <button class="clear" type="button" aria-label="清除输入">✕</button>
        <span class="mic" aria-hidden="true">🎤</span>
      </div>
      <div class="actions">
        <button type="submit">czczero 搜索</button>
        <button type="button" class="lucky">手气不错</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-top">中国</div>
    <div class="footer-links">
      <div>
        <a href="#">关于 czczero</a>
        <a href="#">广告服务</a>
        <a href="#">商务合作</a>
      </div>
      <div>
        <a href="#">隐私</a>
        <a href="#">条款</a>
        <a href="#">设置</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav" aria-label="辅助导航">
    <nav>
      <a href="#" class="nav-link">邮箱</a>
      <a href="#" class="nav-link">图片</a>
      <button class="game-button" type="button" aria-haspopup="dialog" aria-controls="game-overlay">🎮 游戏</button>
      <button class="sign-in" type="button">登录</button>
    </nav>
  </header>

  <main class="search-wrapper">
    <h1 class="logo" aria-label="Simple 搜索">Simple</h1>
    <form class="search-form" role="search" aria-label="站内搜索">
      <div class="search-box">
        <label class="visually-hidden" for="query">搜索</label>
        <span class="icon" aria-hidden="true">🔍</span>
        <input id="query" name="q" type="search" autocomplete="off" placeholder="搜索或输入网址" required>
        <button class="clear" type="button" aria-label="清除输入">✕</button>
        <span class="mic" aria-hidden="true">🎤</span>
      </div>
      <div class="actions">
        <button type="submit">Simple 搜索</button>
        <button type="button" class="lucky">手气不错</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-top">中国</div>
    <div class="footer-links">
      <div>
        <a href="#">关于 Simple</a>
        <a href="#">广告服务</a>
        <a href="#">商务合作</a>
      </div>
      <div>
        <a href="#">隐私</a>
        <a href="#">条款</a>
        <a href="#">设置</a>
      </div>
    </div>
  </footer>

  <div class="game-overlay" id="game-overlay" role="dialog" aria-modal="true" aria-label="像马里奥的小游戏" hidden>
    <div class="game-modal">
      <div class="game-header">
        <h2>像马里奥的小游戏</h2>
        <button class="game-close" type="button" aria-label="关闭游戏">✕</button>
      </div>
      <div class="game-toolbar" role="group" aria-label="小游戏控制">
        <div class="game-score" aria-live="polite">分数：0</div>
        <button class="game-start" type="button">开始游戏</button>
      </div>
      <canvas id="mario-canvas" width="640" height="360" role="img" aria-label="平台跳跃游戏画面"></canvas>
      <p class="game-status" role="status" aria-live="polite"></p>
      <div class="touch-controls" aria-hidden="true">
        <button class="touch-btn left" type="button" aria-label="向左移动">←</button>
        <button class="touch-btn jump" type="button" aria-label="跳跃">⤒</button>
        <button class="touch-btn right" type="button" aria-label="向右移动">→</button>
      </div>
      <p class="game-instructions">使用方向键或触摸按钮移动，空格键/↑/⤒ 跳跃，R 键或“开始游戏”重新开始，收集金币并躲避管道。</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
